<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML, CSS, JS Concatination Diagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="circle html">
            <img class="html-logo" src="./assets/html.png" alt="HTML Logo">
        </div>
        <div class="circle css">
            <img class="css-logo" src="./assets/css.png" alt="CSS Logo">
        </div>
        <div class="circle js">
            <img class="java-logo" src="./assets/javascript.png" alt="JavaScript Logo">
        </div>
    </div>
</body>
</html>
